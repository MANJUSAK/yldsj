							<div class="bf-content-container">
								<div class="bf-input">
									<span>标题名称：</span><input class="bf-input_input" name="TitleName" type="text" />

								<input id="compId" name="compId" hidden="hidden" value="" />
								<div class="bf-textarea">
									<div class="bf-left">
										<span>内&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;容：</span>
									</div>
									<div class="bf-right">
										<div class="bf-textarea-center">
											<textarea name="content" rows="6" cols=""></textarea>
										</div>
									</div>
								</div>
								<span class="bf-input_nextSpan"><img src="../img/err.png" />内容不能为空</span>

									<span>发布企业：</span><input class="bf-input_input" name="comp" type="text" />
								</div>
								<!--bf-input_nextSpan提示内容 点击按钮 判断为显示或隐藏-->
								<span class="bf-input_nextSpan"><img src="../img/err.png" />发布企业不能为空</span>
								<br /><br />

								<!--上传图片开始-->
								<div class="bf-img-show">
									<div class="bf-is">
										<div class="bf-is-item1">
											<div class="bfis-item1_center">
												<img class="bf-is-item1_img" id="bf-is-item1_img" src="../img/thumbnail.jpg" />
											</div>
										</div>
										<div class="bf-is-item2">
											<div class="bfis-item2_center">
												<img class="bf-is-item2_img" src="../img/add_img2.png" />
												<input type="file" name="files" class="bfisitem2_c_file" onchange="uploadImg(this,'bf-is-item1_img')" />
											</div>
										</div>
									</div>
								</div>
								<span class="bf-input_nextSpan"><img src="../img/err.png" />请选择需上传的图片</span>
								<div class="bf-input">
									<span>&nbsp;&nbsp;&nbsp;联系人：</span><input class="bf-input_input" name="contact" type="text" />
								</div>
								<span class="bf-input_nextSpan"><img src="../img/err.png" />联系人不能为空</span>
								<div class="bf-input">
									<span>联系方式：</span><input name="tel" type="text" class="bf-input_phoneInput bf-input_input" onkeyup="this.value=this.value.replace(/\D/g, '')" />
								</div>
								<span class="bf-input_nextSpan"><img src="../img/err.png" />请填入正确的联系方式</span>

			$(function() {
				$.session.remove('header_num');

				$('#header').load('../public/header.html');
				$('#footer').load('../public/footer.html');
			})

			/*********************** ni-yaler 点击我要发布，蒙层的高度铺满下面的屏幕 高度到底部 ************************/
			window.onload = function() {
				var bodyHeight = $(document.body).height();
				$(".ni-yaler").css("height", bodyHeight + "px");

			}
			$('#go_mys').click(function() {
				if($.session.get('uid')) {
					window.location.href = "../my.html";
				} else {
					alert('您尚未登录，请登录后再次点击')
				}
			})
			
			$("#faTimes2").click(function(){
				$("input").val("").focus();
				$(".bf-input_nextSpan").html("");
			});
			$("#niClose").click(function(){
			$("input,select,textarea").val("").focus();
			$(".bf-input_nextSpan").html("");
		});
		
		
		</script>
