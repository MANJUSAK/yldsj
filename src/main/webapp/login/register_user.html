<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<!-- 使用最新的IE兼容模式渲染此网页 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 在双核浏览器下，默认使用webkit内核，由360浏览器提出 -->
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--头部和底部的样式-->
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/demand-release.css" />
		<link rel="stylesheet" type="text/css" href="../css/mm-firm.css" />
		<!--头部和底部的样式 结束-->
		<!--浏览器的小图标-->
		<link rel="shortcut icon" type="text/css" href="../img/log_2.ico" />

		<title>用户注册
			</title <link rel="stylesheet" href="../vendor/font-awesome-4.6.3/css/font-awesome.css" />
			<link rel="stylesheet" href="../vendor/font-awesome-4.6.3/css/font-awesome.min.css" />
			<link rel="stylesheet" href="../css/register_login.css" />
			<style>
				footer {
					border: none;
				}
			</style>
	</head>

	<!--
		用户注册页面 个人注册和企业注册在这个页面		
	-->

	<body>
		<!-- 注册页面中间内容 -->
		<!-- RU表示	register_user.html页面 -->
		<!-- 头部（包括导航） -->
		<header id="header"></header>
		<!--头部结束-->
		<!--中间内容部分-->
		<div class="RU_content">
			<!--内容居中-->
			<div class="RU_center">
				<!--切换卡-->
				<!--
				    注释说明：	现在注册的时候只有一个注册，需把企业注册和个人注册的切换卡注释掉
				-->
				<!--
				<div class="RU_center_switch">
					<div class="RU_center_switch_L" id="RU_center_switch_L">企业注册</div>
					<div class="RU_center_switch_R" id="RU_center_switch_R">个人注册</div>
				</div>
				-->
				<!--切换卡 结束-->
				<!--企业注册-->
				<form id='myform' onsubmit="return validate();">
					<div class="RU_center_firm" id="RU_center_firm">
						<p class="RUc_firm_greet">欢迎注册</p>
						<!--RU_center_firm_one 重复使用 下面的单独输入框都是使用这个的样式和class名-->
						<div class="RU_center_firm_one">
							<input name="username" class="RU_center_firm_one_input" type="text" placeholder="&nbsp;&nbsp;用户名" id="userName" />
						</div>
						<span class="RU_center_firm_errOk" id="userNameTip"></span>

						<div class="RU_center_firm_one">
							<input class="RU_center_firm_one_input" type="password" placeholder="&nbsp;&nbsp;请输入密码" id="password" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false" />
						</div>
						<span class="RU_center_firm_errOk" id="passwordTip"></span>
						<div class="RU_center_firm_one">
							<input name="password" class="RU_center_firm_one_input" type="password" placeholder="&nbsp;&nbsp;确认密码" id="confirmPassword" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false" />
						</div>

						<span class="RU_center_firm_errOk" id="confirmPasswordTip"></span>

						<div class="RU_center_firm_one">
							<input name="contact" class="RU_center_firm_one_input" type="text" placeholder="&nbsp;&nbsp;姓名" id="contact" />
						</div>
						<span class="RU_center_firm_errOk" id="contactTip"></span>

						<div class="RU_center_firm_one">
							<input name="tel" class="RU_center_firm_one_input" type="text" placeholder="&nbsp;&nbsp;联系电话" id="phone" onkeyup="this.value=this.value.replace(/\D/g, '')" />
						</div>
						<span class="RU_center_firm_errOk" id="phoneTip"></span>

						<div class="RU_center_firm_cardid_no">
							<div class="RU_center_firm_one">
								<input name="legalPersonIDcard" class="RU_center_firm_one_input" type="text" placeholder="&nbsp;&nbsp;身份证号码" id="idCardOne" />
							</div>
							<span class="RU_center_firm_errOk" id="idCardOneTip"></span>
						</div>

						<!-- 上传身份证 照片 -->
						<div class="RU_center_firm_two RU_center_firm_five">
							<div class="RU_center_firm_two_L">
								<div class="RU_center_firm_two_L_top">
									<span>身份证正面照</span>
								</div>
								<div class="RU_center_firm_two_L_bottom">
									<img id="card_1" src="../img/cardid_zheng.png" />
									<div class="RU_center_firm_two_L_bottom_position">
										<a href="javascript:;" class="d_file gradient">添加图片<input type="file" name="file1" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="xdaTanFileImg1" onchange="uploadImg(this,'card_1')" /></a>
									</div>

								</div>
							</div>
							<div class="RU_center_firm_two_R">
								<div class="RU_center_firm_two_R_top">
									<span>身份证反面照</span>
								</div>
								<div class="RU_center_firm_two_R_bottom">
									<img id="card_2" src="../img/cardid_fan.png" />
									<div class="RU_center_firm_two_L_bottom_position">
										<a href="javascript:;" class="d_file gradient">添加图片<input name="file2" type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="xdaTanFileImg2" onchange="uploadImg(this,'card_2')" /></a>
									</div>
								</div>
							</div>
						</div>
						<span class="RU_center_firm_errOk" id="xdaTanFileImgTip"></span>
						<!--用于接收 人员类型值-->
						<input type="text" name="" id="RUcf_last_box_none" style="display: none;" />
						<!--用于接收 人员类型值 结束-->

						<!--上传身份证照片 结束-->

						<div class="RU_center_firm_one">
							<span style="color: red" id="error_show"></span>
						</div>
						<div class="RU_center_firm_one RU_center_firm_one_register">
							<input class="RU_center_firm_one_input_register" id="reg_submit_" type="button" value="注册" />
						</div>
						<div class="RU_center_firm_one RU_center_firm_one_login">
							<span>已有账号？<a href="../login/login.html">立即登录</a></span>
						</div>
					</div>
				</form>

			</div>
		</div>
		<!-- 注册页面中间内容 结束 -->
		<!--底部-->
		<!--网页底部-->
		<footer id="footer"></footer>
		<!--网页底部  结束-->
		<!--底部 结束-->
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/register_login.js"></script>
		<script type="text/javascript" src="../js/jquerySession.js"></script>
		<script type="text/javascript" src="../js/login_regExp.js"></script>
		<script>
			$(function() {
				$.session.remove('header_num');
				$.session.set('header_num', 0);
				$('#header').load('../public/header.html');
				$('#footer').load('../public/footer.html');
			})
		</script>

	</body>

</html>
