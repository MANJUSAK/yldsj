<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!-- 使用最新的IE兼容模式渲染此网页 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 在双核浏览器下，默认使用webkit内核，由360浏览器提出 -->
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>园林大数据</title>
		<!--<link rel="shortcut icon" href=""/>-->
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/demand-release.css" />
		<link rel="stylesheet" type="text/css" href="../css/mm-firm.css" />
		<link rel="stylesheet" type="text/css" href="../css/register.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/bootstrap-3.3.7/css/bootstrap.min.css" />
		<!-- 让IE9以下的浏览器支持HTML5标签 -->
		<!--[if lt IE 9]>
        	<script src="http://cdn.bootcss.com/html5shiv/r29/html5.js"></script>
        	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>

	<body>
		<header id="header"></header>

		<section>
			<div class="R-box" style="margin-top: 150px;">
				<form id="myform" onsubmit="return validate(),validateCode();">
					<!--<form action="/register" method="post" enctype="multipart/form-data">-->
					<div class="R-group">
						<div class="Rg-left">
							<p>用户名：</p>
						</div>
						<div class="Rg-right">
							<input type="text" name="userName" class="input" placeholder="请输入内容" id="userName" />
							<i class="glyphicon glyphicon-pencil Rg-i1"></i>
							<span class="RU_center_firm_errOk" id="userNameTip"></span>
						</div>
					</div>
					<div class="R-group">
						<div class="Rg-left">
							<p>姓名：</p>
						</div>
						<div class="Rg-right">
							<input type="text" name="name" class="input" id="name" placeholder="请输入内容" />
							<i class="glyphicon glyphicon-pencil Rg-i1"></i>
							<span class="RU_center_firm_errOk" id="nameTip"></span>
						</div>
					</div>

					<div class="R-group">
						<div class="Rg-left">
							<p>邮箱：</p>
						</div>
						<div class="Rg-right">
							<input type="email" name="email" class="input" id="email" placeholder="请输入内容" />
							<i class="glyphicon glyphicon-pencil Rg-i1"></i>
							<span class="RU_center_firm_errOk" id="emailTip"></span>
						</div>
					</div>
					<div class="R-group">
						<div class="Rg-left">
							<p>性别：</p>
						</div>
						<div class="Rg-right">
							<span class="G-span"><input type="radio" checked="checked" name="sex" value="0" />男
							<input type="radio" name="sex" value="1" />女
							</span>
						</div>
					</div>
					<div class="R-group">
						<div class="Rg-left">
							<p>身份证号码：</p>
						</div>
						<div class="Rg-right">
							<input type="text" name="idCard" class="input" id="idCardOne" placeholder="请输入内容" />
							<i class="glyphicon glyphicon-pencil Rg-i1"></i>
							<span class="RU_center_firm_errOk" id="idCardOneTip"></span>
						</div>
					</div>
					<div class="R-group">
						<div class="Rg-left">
							<p>企业名称：</p>
						</div>
						<div class="Rg-right">
							<input type="text" name="companyName" class="input" id="enterpriseName" placeholder="请输入内容" />
							<i class="glyphicon glyphicon-pencil Rg-i1"></i>
							<span class="RU_center_firm_errOk" id="enterpriseNameTip"></span>
						</div>
					</div>
					<div class="R-group">
						<div class="Rg-left">
							<p>身份证正面图片上传：</p>
						</div>
						<div class="Rg-right">
							<input type="file" name="files" class="input xuanze1" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="xdaTanFileImg1" />
							<i class="glyphicon glyphicon-open Rg-i2"></i>
							<span>
								<p class="inputFile_one"></p>
								<label for="xdaTanFileImg1">选择</label>
							</span>
							<span class="RU_center_firm_errOk" id="xdaTanFileImgTip"></span>
						</div>
					</div>
					<div class="R-group">
						<div class="Rg-left">
							<p>身份证反面图片上传：</p>
						</div>
						<div class="Rg-right">
							<input type="file" name="files" class="input xuanze2" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="xdaTanFileImg2" />
							<i class="glyphicon glyphicon-open Rg-i2"></i>
							<span>
								<p class="inputFile_two"></p>
								<label for="xdaTanFileImg2">选择</label>
							</span>
							<span class="RU_center_firm_errOk" id="xdaTanFileImgTip2"></span>
						</div>
					</div>
					<div class="R-group">
						<div class="Rg-left">
							<p>密码：</p>
						</div>
						<div class="Rg-right">
							<input type="password" name="passWord" class="input" placeholder="请输入内容" id="password" />
							<i class="glyphicon glyphicon-pencil Rg-i1"></i>
							<span class="RU_center_firm_errOk" id="passwordTip"></span>
						</div>
					</div>
					<div class="R-group">
						<div class="Rg-left">
							<p>联系电话：</p>
						</div>
						<div class="Rg-right">
							<input type="text" name="tel" class="input" onkeyup="this.value=this.value.replace(/\D/g, '')" id="phone" placeholder="请输入内容" />
							<i class="glyphicon glyphicon-pencil Rg-i1"></i>
							<span class="RU_center_firm_errOk" id="phoneTip"></span>
						</div>
					</div>
					<div class="R-group">
						<div class="Rg-left">
							<p>验证码：</p>
						</div>
						<div class="Rg-right">
							<input type="text" name="userCode" class="input" placeholder="请输入内容" id="code" />
							<i class="glyphicon glyphicon-pencil Rg-i1"></i>
							<div class="img-code" style="background-image: url(../img/img_code.png); color:#007FDA;text-align: center;font-size: 24px;line-height: 30px;">
								<!--<img  style="float:left;"  src="../img/img_code3.png" /><br />-->
								<div id="show_code"></div>
							</div>
							<span class="RU_center_firm_errOk" id="codeTip"></span>
						</div>
					</div>
					<div class="R-group">
						<div id="show_error" style="width: 100%;height: 20px;text-align: center;line-height: 20px;color: red;"></div>
					</div>
					<div class="R-group">
						<input type="button" id="submit_" value="注册" />
						<!--<input type="submit" value="注册" />-->
					</div>
					<div class="R-group">
						<span>已有帐号？<a>立即登录</a></span>
					</div>
				</form>
			</div>
		</section>
		<footer id="footer"></footer>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<!--<script type="text/javascript" src="../js/register_login.js"></script>-->
		<script type="text/javascript" src="../js/jquerySession.js"></script>
		<!--<script type="text/javascript" src="../js/login_regExp.js"></script>-->
		<script type="text/javascript" src="../js/jquery-form.js"></script>
		<script type="text/javascript" src="../js/register.js"></script>
		<script>
			$(function() {
				$.session.remove('header_num');
				$.session.set('header_num', 0);
				$('#header').load('../public/header.html');
				$('#footer').load('../public/footer.html');
			})
			$(".xuanze1").change(function() {
				$(".inputFile_one").html($(this).val());
			});
			$(".xuanze2").change(function() {
				$(".inputFile_two").html($(this).val());
			});
		</script>
	</body>

</html>
