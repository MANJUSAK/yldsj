			<div class="ls-box">
				<div class="ls-left">

					<form>
						<div class="ls-left-topbar" id="ls-left-topbar_left">
							<div class="ls-lt-container">
								<div style="width: 100px; height: 25px;"></div>
								<div class="ls-title">

								<div style="width: 100px; height: 20px;"></div>

								</div>

									</div>
									<div class="ls-item-input">
										<input id="ucode" type="text" placeholder="请输入验证码" />
									</div>

								</div>
								<div id="show_error" style="width: auto; height: 30px;line-height: 30px; text-align: center;color: red;"></div>
								<div style="width: 100px; height: 20px;"></div>

								<div class="ls-submit" id="lsSubmit">

								</div>

						</div>

					</script>
