<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <!-- 使用最新的IE兼容模式渲染此网页 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 在双核浏览器下，默认使用webkit内核，由360浏览器提出 -->
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>园林大数据</title>
    <!--<link rel="shortcut icon" href=""/>-->
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <link rel="shortcut icon" type="text/css" href="../img/log_2.ico"/>
    <!-- 让IE9以下的浏览器支持HTML5标签 -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/r29/html5.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="L-box">
    <div class="L-yaler">
        <div class="L-title">
            <div class="Lt-img">
                <a href="/ylcx/index.html"><img src="../img/logo.png"/></a>
            </div>
            <div class="Lt-content">
                <ul>
                    <li>园林诚信平台</li>
                    <li>Landscape Sincerity platform</li>
                </ul>
            </div>
        </div>
        <div class="L-container">
            <form id="" onchange="return validate();">
                <div class="Lc-content">
                    <div class="Lc-title"><span>用&nbsp;户&nbsp;登&nbsp;录</span></div>
                    <div class="Lc-item">
                        <input class="input" id="username" type="text" placeholder="用户名"/>
                    </div>
                    <div class="err-show" id="userNameTip" style="font-size: 16px;"></div>
                    <div class="Lc-item">
                        <input class="input" id="passwords" type="password" placeholder="密码"/>
                    </div>
                    <div class="err-show" id="passwordTip" style="font-size: 16px;"></div>
                    <div class="Lc-item">
                        <input class="input3" id="code" type="text" placeholder="验证码"/>
                        <span style="line-height:50px ; text-align: center;font-size: 24px;cursor: pointer;"
                              class="code"
                              id="show_code"></span>
                    </div>

                    <div class="err-show" id="codeTip" style="margin-bottom: 10px;font-size: 16px;"></div>
                    <div id="show_error"
                         style="width: auto; height: 30px;line-height: 30px; text-align: center;color: red;"></div>
                    <div style="height: 10px;"></div>
                    <div class="Lc-item">
                        <input class="login-button" id="submit_" type="button" value="登&nbsp;录"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/login.js"></script>
<script src="../js/hosts.js"></script>
<script type="text/javascript" src="../js/jquerySession.js"></script>
<script type="text/javascript" src="../js/login1.js"></script>
</body>

</html>
