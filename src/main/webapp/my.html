		<script>
			$(function() {
				if($.session.get('uid')) {
					var user_info = '';
					user_info += '<ul>' +
						'<li><span>姓名：</span>' + $.session.get('name') + '</li>' +
						'<li><span>性别：</span>' + $.session.get('usex') + '</li>' +
						'<li><span>手机号：</span>' + $.session.get('utel') + '</li>' +
						'<li><span>邮箱：</span>' + $.session.get('uemail') + '</li>' +
						'</ul>';
					$('#user_info').html(user_info);
					$('#userNamex').html('<span>用户账号：' + $.session.get('uname') + '</span>')
				}else{
					window.location.href="login/login.html";
				}

			})
			//跳转慧正
			$('#tc-rtl_manage1,#tc-rtl_manage2').click(function() {
				if($.session.get('ucomp')) {
					window.location.href = window.sessionStorage.getItem('Host1') + $.session.get('ucomp') + '/horizon/basics/getBasics.wf?loginName=' + $.session.get('uname');
				} else {
					alert('获取用户信息失败~！')
				}
			})
		</script>
		<!--当没有图片时就加一个高度-->
		<script>
			var heights = $("#mb-footer_pact").height();
			if(heights < 100) {
				$("#mb-footer_pact").css("margin-bottom", "200px");
			}
		</script>
		<script>
			$(function() {
				$('#header').load('header.html');
				$('#footer').load('footer.html');
			})
		</script>

		<!--点击编辑个人信息-->
		<script>
			$("#myRedact").click(function() {
				$(".masking").show();
			});
			$(".masking_submit2").click(function() {
				$(".masking").hide();
			});
