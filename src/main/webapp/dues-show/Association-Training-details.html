<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>培训信息-详情页面</title>
		<link rel="stylesheet" href="../css/association_subpage_details.css" />
		<link rel="stylesheet" href="../vendor/font-awesome-4.6.3/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/font-awesome-4.6.3/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../vendor/font-awesome-4.6.3/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="shortcut icon" type="text/css" href="../img/log_2.ico" />
	</head>
	<!--
		描述：该页面为  培训信息  的详情页（training_details.html）
		简称为：TD；
	-->

	<body>
		<!-- 头部（包括导航） -->
		<header id="header"></header>
		<!--头部结束-->
		<div class="TD_content">
			<div class="TD_center">
				<!---->
				<div class="TD_one">
					<span class="TD_one_span">培训信息</span>
				</div>
				<!--面包屑导航-->
				<div class="TD_subNav">
					<!--<span>当前位置：</span>
					<a href="#">行业协会</a>&nbsp;&gt;&nbsp;
					<a href="#">培训信息</a>&nbsp;&gt;&nbsp;
					<a>培训信息</a>-->
				</div>
				<!--面包屑导航之下的内容-->
				<div class="TD_container">
					<div class="TDc_title">
						<span id="traName"></span>
					</div>
					<!--培训时间-->
					<div class="TD_date">
						<span>培训时间：<span id="date"></span></span>
					</div>
					<!--培训类型-->
					<div class="TDc_two">培训类型：<span id="traType"></span></div>
					<!--文字内容-->
					<div class="TDc_text">
						<span class="TDc_text_span" id="content"></span>
					</div>

				</div>

			</div>
		</div>
		<!--网页底部-->
		<footer id="footer"></footer>
		<!--网页底部  结束-->
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/hosts.js" ></script>
		<script type="text/javascript" src="../js/jquerySession.js"></script>
		<script type="text/javascript" src="../js/dues-show/dynamic-information.js"></script>
		<script type="text/javascript" src="../js/dues-show/guild_detail.js" ></script>
		<script>
			$(function() {
				$.session.remove('header_num');
				$.session.set('header_num', 4);
				$('#uid').val($.session.get('uid'));
				$('#header').load('../public/header.html');
				$('#footer').load('../public/footer.html');
			})
		</script>
	</body>

</html>
